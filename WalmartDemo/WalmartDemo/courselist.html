<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Length</th>
        <th>Subject</th>
    </tr>
    <tbody>
        <tr ng-repeat="course in courses">
            <td>{{course.Id}}</td>
            <td>{{course.Name}}</td>
            <td>{{course.Length}}</td>
            <td>{{course.Subject}}</td>
        </tr>
    </tbody>
</table>


<h3>Please Enter your name to login</h3>
<input type="text" ng-model="user" />
<br />
<button ng-click="login()" type="submit" class="btn">Login</button>

<h3>{{welcome}}</h3>
<a ng-show="welcome!=null" href="#!coursecrud">Yes</a> <a ng-show="welcome!=null" href="#!{{user}}">No</a>
